
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع - LootCode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000000;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4da6ff;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #2a2a2a;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #4da6ff;
    }

    .payment-methods {
      margin-top: 2rem;
    }

    .payment-methods label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    .btn {
      display: block;
      margin: 2rem auto 1rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #007acc;
    }

    .back {
      text-align: center;
      margin-top: 1rem;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>صفحة الدفع - LootCode</header>

  <div class="container">
    <h2>🛒 المنتجات في سلتك</h2>
    <ul id="cartItemsList"></ul>

    <div class="total" id="totalPrice">الإجمالي: 0.00$</div>

    <div class="payment-methods">
      <h3>اختر وسيلة الدفع:</h3>
      <label><input type="radio" name="payment" value="Visa"> 💳 Visa / MasterCard</label>
      <label><input type="radio" name="payment" value="PayPal"> 🅿️ PayPal</label>
      <label><input type="radio" name="payment" value="Card"> 🪙 بطاقات رصيد</label>
    </div>

    <button class="btn" onclick="checkout()">إتمام الشراء</button>

    <div class="back">
      <a href="index.html">← الرجوع للمتجر</a>
    </div>
  </div>

  <script>
    const productPrices = {
      'لعبة FIFA 25 - PS5': 59.99,
      'Steam Wallet - 20$': 20.00,
      'بطاقة Xbox Game Pass': 29.99,
      'كود Call of Duty': 49.99
    };

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("cartItemsList");
    let total = 0;

    if (cart.length === 0) {
      list.innerHTML = "<li>السلة فارغة 💤</li>";
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item + " - $" + productPrices[item].toFixed(2);
        list.appendChild(li);
        total += productPrices[item] || 0;
      });
    }

    document.getElementById("totalPrice").textContent = "الإجمالي: $" + total.toFixed(2);

    function checkout() {
      const selected = document.querySelector('input[name="payment"]:checked');
      if (!selected) {
        alert("⚠️ الرجاء اختيار وسيلة دفع أولاً.");
        return;
      }

      const method = selected.value;
      alert("✅ تم تنفيذ عملية الشراء باستخدام " + method + " بنجاح!\nشكراً لتسوقك من LootCode 🎮");

      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
